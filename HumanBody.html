<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHS Science Quiz Bee Reviewer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eceff1; display: flex; justify-content: center; padding: 20px; }
        .quiz-card { background: white; width: 100%; max-width: 650px; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); border-top: 8px solid #2980b9; }
        h1 { color: #2c3e50; text-align: center; margin-top: 0; }
        .difficulty { color: #e67e22; font-weight: bold; text-transform: uppercase; font-size: 0.9em; margin-bottom: 5px; }
        .question-text { font-size: 1.2em; color: #34495e; margin-bottom: 20px; min-height: 60px; }
        .option { display: block; background: #f8f9fa; padding: 15px; margin: 10px 0; border: 2px solid #eaeded; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option:hover { background: #eaf2f8; border-color: #3498db; }
        .option input { margin-right: 15px; }
        .btn { width: 100%; background: #2c3e50; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: bold; }
        .btn:hover { background: #34495e; }
        .hidden { display: none; }
        #score-page { text-align: center; }
        #score-val { font-size: 3em; color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>

<div class="quiz-card">
    <h1>SHS Quiz Bee: Human Body</h1>

    <div id="start-screen">
        <p>This reviewer is aligned with DepEd MELCs. Enter your name to track your progress:</p>
        <input type="text" id="student-name" placeholder="Full Name" style="width: 95%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <button class="btn" onclick="startQuiz()">Begin Training</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="difficulty-box" class="difficulty"></div>
        <div id="question-box" class="question-text"></div>
        <div id="options-box"></div>
        <button class="btn" onclick="processAnswer()">Submit Answer</button>
    </div>

    <div id="score-page" class="hidden">
        <h2>Review Complete!</h2>
        <p id="congrats-text"></p>
        <div id="score-val">0</div>
        <p>Would you like to try again with shuffled questions?</p>
        <button class="btn" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

<script>

                // BATCH 3: SKELETAL, MUSCULAR, & INTEGUMENTARY
        { q: "What is the primary function of the red bone marrow?", options: ["Store fat", "Produce blood cells", "Protect the heart", "Break down nutrients"], correct: 1, level: "Average" },
        { q: "Which part of the skeleton includes the skull, vertebral column, and rib cage?", options: ["Appendicular Skeleton", "Axial Skeleton", "Peripheral Skeleton", "Central Skeleton"], correct: 1, level: "Average" },

        { q: "Which type of muscle is responsible for the movement of food through your esophagus?", options: ["Skeletal Muscle", "Smooth Muscle", "Cardiac Muscle", "Voluntary Muscle"], correct: 1, level: "Easy" },
        { q: "What attaches muscles to bones?", options: ["Ligaments", "Tendons", "Cartilage", "Skin"], correct: 1, level: "Easy" },

        // BATCH 4: IMMUNE, LYMPHATIC, & EXCRETORY
        { q: "Which type of white blood cell is responsible for producing antibodies?", options: ["T-cells", "B-cells", "Macrophage", "Neutrophil"], correct: 1, level: "Difficult" },
        { q: "What is the main function of the lymphatic system?", options: ["Pump blood", "Filter and return fluid to the blood", "Digest fats only", "Produce oxygen"], correct: 1, level: "Average" },
        { q: "Which organ filters the blood to remove urea and create urine?", options: ["Liver", "Kidney", "Bladder", "Spleen"], correct: 1, level: "Easy" },
        { q: "This is a bean-shaped organ that filters lymph fluid for germs and cancer cells.", options: ["Kidney", "Lymph Node", "Gallbladder", "Pancreas"], correct: 1, level: "Easy" },
        { q: "What is the tube that carries urine from the bladder to the outside of the body?", options: ["Ureter", "Urethra", "Nephron", "Esophagus"], correct: 1, level: "Average" },
        { q: "Which of the following is considered the body's 'First Line of Defense'?", options: ["Antibodies", "White blood cells", "Skin and Mucous membranes", "Vaccines"], correct: 2, level: "Easy" },
        { q: "The 'Immune System' recognizes foreign invaders like bacteria and viruses as:", options: ["Antigens", "Antibodies", "Hormones", "Enzymes"], correct: 0, level: "Average" },
        { q: "Which organ is responsible for 'recycling' old red blood cells and filtering blood for the immune system?", options: ["Heart", "Spleen", "Lungs", "Small Intestine"], correct: 1, level: "Average" },
        { q: "A person with 'Autoimmune Disease' has an immune system that:", options: ["Is too weak to fight germs", "Attacks the body's own healthy cells", "Is only found in the bones", "Produces too many red blood cells"], correct: 1, level: "Average" },
        { q: "What do we call the immunity a person gets after being vaccinated or surviving a disease?", options: ["Innate Immunity", "Active Acquired Immunity", "Passive Immunity", "Natural Selection"], correct: 1, level: "Difficult" },
        { q: "In the kidneys, where does the actual filtration of blood occur?", options: ["Glomerulus", "Ureter", "Bladder", "Renal Pelvis"], correct: 0, level: "Difficult" },
        { q: "What is the name of the fluid that contains water, urea, and salts, which is excreted by the kidneys?", options: ["Bile", "Chyme", "Urine", "Lymph"], correct: 2, level: "Easy" },
        { q: "How many ureters does a healthy human body have?", options: ["1", "2", "3", "4"], correct: 1, level: "Easy" },
        { q: "Which gland sits on top of each kidney?", options: ["Thyroid", "Adrenal Gland", "Pituitary", "Pineal"], correct: 1, level: "Average" },
        { q: "When you are dehydrated, the brain releases ADH. What does ADH stand for?", options: ["Anti-Digestive Hormone", "Anti-Diuretic Hormone", "Acid-Detox Hormone", "Active-Dermal Hormone"], correct: 1, level: "Difficult" },
        { q: "Which part of the immune system is responsible for 'eating' or engulfing bacteria?", options: ["Phagocytes", "Platelets", "Red blood cells", "Plasma"], correct: 0, level: "Average" },
        { q: "What is the primary function of the Urinary Bladder?", options: ["Filter blood", "Store urine", "Produce hormones", "Neutralize acid"], correct: 1, level: "Easy" },
        { q: "If the kidneys fail, what medical process is used to artificially filter a patient's blood?", options: ["Chemotherapy", "Dialysis", "Biopsy", "Endoscopy"], correct: 1, level: "Average" },
        { q: "What happens to the volume of urine produced if a person drinks a lot of water?", options: ["It decreases", "It increases", "It stays the same", "It becomes solid"], correct: 1, level: "Easy" },
        { q: "Which large organ helps the excretory system by breaking down toxic substances like alcohol?", options: ["Lungs", "Liver", "Stomach", "Spleen"], correct: 1, level: "Average" },
        { q: "The 'Inflammatory Response' (swelling and redness) is a sign that:", options: ["The body is dying", "The immune system is working to protect an injury", "The person is allergic to water", "Bones are breaking"], correct: 1, level: "Easy" },
        { q: "What do B-cells produce to specifically 'tag' and neutralize pathogens?", options: ["Hormones", "Antibodies", "Antibiotics", "Insulin"], correct: 1, level: "Average" },
        { q: "What is the functional unit of the kidney?", options: ["Neuron", "Nephron", "Alveoli", "Osteon"], correct: 1, level: "Easy" },
        { q: "Urea is a waste product that comes from the breakdown of which nutrient?", options: ["Carbohydrates", "Fats", "Proteins", "Vitamins"], correct: 2, level: "Difficult" },
        { q: "Which of the following describes 'Passive Immunity'?", options: ["Getting a vaccine", "Antibodies passed from mother to baby", "Surviving a cold", "Eating healthy food"], correct: 1, level: "Difficult" }
        // BATCH 5: REPRODUCTION, DEVELOPMENT, & QUIZ BEE TRIVIA
        { q: "What is the primary male reproductive organ responsible for producing sperm?", options: ["Prostate", "Testis", "Scrotum", "Vas Deferens"], correct: 1, level: "Easy" },
        { q: "In females, what is the name of the process where a mature egg is released from the ovary?", options: ["Menstruation", "Ovulation", "Fertilization", "Implantation"], correct: 1, level: "Average" },
        { q: "What is the muscular organ where a fetus develops during pregnancy?", options: ["Vagina", "Uterus", "Cervix", "Fallopian Tube"], correct: 1, level: "Easy" },
        { q: "What do you call a fertilized egg cell?", options: ["Embryo", "Zygote", "Fetus", "Blastocyst"], correct: 1, level: "Average" },
        { q: "Which hormone is primarily responsible for maintaining the uterine lining during pregnancy?", options: ["Estrogen", "Progesterone", "Testosterone", "Insulin"], correct: 1, level: "Difficult" },
        { q: "In the male reproductive system, which tube carries both urine and semen out of the body?", options: ["Vas Deferens", "Urethra", "Ureter", "Epididymis"], correct: 1, level: "Average" },
        { q: "How many chromosomes are found in a human gamete (sperm or egg cell)?", options: ["46", "23", "92", "22"], correct: 1, level: "Average" },
        { q: "What is the name of the structure that connects the fetus to the placenta for nutrient exchange?", options: ["Amniotic Sac", "Umbilical Cord", "Cervix", "Oviduct"], correct: 1, level: "Easy" },
        { q: "Which stage of the menstrual cycle involves the shedding of the uterine lining?", options: ["Follicular Phase", "Luteal Phase", "Menstruation", "Ovulation"], correct: 2, level: "Easy" },

        { q: "What do you call a group of similar cells working together to perform a specific function?", options: ["Organ", "Tissue", "System", "Organism"], correct: 1, level: "Easy" },
        { q: "Which acid is found in the human stomach to help with digestion?", options: ["Sulfuric Acid", "Hydrochloric Acid", "Nitric Acid", "Acetic Acid"], correct: 1, level: "Average" },
        { q: "What is the name of the 'voice box'?", options: ["Pharynx", "Larynx", "Trachea", "Esophagus"], correct: 1, level: "Easy" },

    let currentQ = 0;
    let score = 0;

    function startQuiz() {
        const name = document.getElementById('student-name').value;
        if(!name) return alert("Please enter your name!");
        
        // Shuffle the questions so every try is different
        allQuestions.sort(() => Math.random() - 0.5);
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        const data = allQuestions[currentQ];
        document.getElementById('difficulty-box').innerText = "Level: " + data.level;
        document.getElementById('question-box').innerText = (currentQ + 1) + ". " + data.q;
        
        const optBox = document.getElementById('options-box');
        optBox.innerHTML = "";
        data.options.forEach((opt, i) => {
            optBox.innerHTML += `
                <label class="option">
                    <input type="radio" name="quiz-opt" value="${i}"> ${opt}
                </label>
            `;
        });
    }

    function processAnswer() {
        const selected = document.querySelector('input[name="quiz-opt"]:checked');
        if(!selected) return alert("Please select an answer!");

        if(parseInt(selected.value) === allQuestions[currentQ].correct) {
            score++;
        }

        currentQ++;
        if(currentQ < allQuestions.length) {
            loadQuestion();
        } else {
            showScore();
        }
    }

    function showScore() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('score-page').classList.remove('hidden');
        const name = document.getElementById('student-name').value;
        document.getElementById('congrats-text').innerText = name + ", your final score is:";
        document.getElementById('score-val').innerText = score + " / " + allQuestions.length;
    }
</script>

</body>
</html>
