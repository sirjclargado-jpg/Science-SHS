<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eceff1; display: flex; justify-content: center; padding: 20px; }
        .quiz-card { background: white; width: 100%; max-width: 700px; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); border-top: 8px solid #2c3e50; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 10px; }
        .difficulty { color: #e67e22; font-weight: bold; text-transform: uppercase; font-size: 0.85em; margin-bottom: 5px; }
        .question-text { font-size: 1.15em; color: #34495e; margin-bottom: 20px; min-height: 50px; font-weight: 500; }
        .option { display: block; background: #f8f9fa; padding: 12px; margin: 8px 0; border: 2px solid #eaeded; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option:hover { background: #eaf2f8; border-color: #3498db; }
        .option input { margin-right: 15px; }
        .btn { width: 100%; background: #2c3e50; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: bold; margin-top: 10px; }
        .btn:hover { background: #34495e; }
        .hidden { display: none; }
        .progress { font-size: 0.9em; color: #7f8c8d; margin-bottom: 15px; text-align: right; }
        #score-page { text-align: center; }
        #score-val { font-size: 3.5em; color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>

<div class="quiz-card">
    <h1>SHS Science Quiz Bee</h1>

    <div id="start-screen">
        <p>This 100-item reviewer is now set in a <b>fixed order</b> for structured class review. Enter your name to begin:</p>
        <input type="text" id="student-name" placeholder="Enter Full Name" style="width: 95%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <button class="btn" onclick="startQuiz()">Begin Training</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="progress" id="progress-text">Question 1 of 100</div>
        <div id="difficulty-box" class="difficulty"></div>
        <div id="question-box" class="question-text"></div>
        <div id="options-box"></div>
        <button class="btn" onclick="processAnswer()">Submit Answer</button>
    </div>

    <div id="score-page" class="hidden">
        <h2>Review Complete!</h2>
        <p id="congrats-text"></p>
        <div id="score-val">0</div>
        <button class="btn" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

    let currentQ = 0;
    let score = 0;

    function startQuiz() {
        const nameInput = document.getElementById('student-name');
        if(!nameInput.value) return alert("Please enter your name!");
        
        // SHUFFLE REMOVED: Questions will appear in order of the array
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        const data = allQuestions[currentQ];
        document.getElementById('progress-text').innerText = `Question ${currentQ + 1} of ${allQuestions.length}`;
        document.getElementById('difficulty-box').innerText = "Level: " + data.level;
        document.getElementById('question-box').innerText = data.q;
        
        const optBox = document.getElementById('options-box');
        optBox.innerHTML = "";
        data.options.forEach((opt, i) => {
            optBox.innerHTML += `
                <label class="option">
                    <input type="radio" name="quiz-opt" value="${i}"> ${opt}
                </label>
            `;
        });
    }

    function processAnswer() {
        const selected = document.querySelector('input[name="quiz-opt"]:checked');
        if(!selected) return alert("Select an answer!");

        if(parseInt(selected.value) === allQuestions[currentQ].correct) {
            score++;
        }

        currentQ++;
        if(currentQ < allQuestions.length) {
            loadQuestion();
        } else {
            showScore();
        }
    }

    function showScore() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('score-page').classList.remove('hidden');
        document.getElementById('congrats-text').innerText = document.getElementById('student-name').value + ", your final score is:";
        document.getElementById('score-val').innerText = `${score} / ${allQuestions.length}`;
    }
</script>

</html>
