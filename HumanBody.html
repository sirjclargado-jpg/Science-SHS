<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHS Science Quiz Bee (MELC Aligned)</title>
    <style>
        body { font-family: sans-serif; background: #fdfdfd; padding: 20px; }
        .quiz-container { max-width: 700px; margin: auto; background: white; padding: 30px; border: 2px solid #333; border-radius: 10px; }
        .difficulty-tag { color: #d35400; font-weight: bold; margin-bottom: 5px; }
        .option { display: block; background: #f1f1f1; padding: 12px; margin: 8px 0; border-radius: 5px; cursor: pointer; }
        .option:hover { background: #e1e1e1; }
        .hidden { display: none; }
        .btn { background: #2980b9; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="setup">
        <h2>SHS Quiz Bee: Human Body Systems</h2>
        <input type="text" id="studentName" placeholder="Student Name" style="width: 90%; padding: 10px; margin-bottom: 15px;">
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-ui" class="hidden">
        <div class="difficulty-tag" id="level"></div>
        <h3 id="questionText"></h3>
        <div id="optionsContainer"></div>
        <button class="btn" onclick="checkAnswer()">Next Question</button>
    </div>

    <div id="result-ui" class="hidden">
        <h2>Quiz Complete!</h2>
        <p id="finalScoreText"></p>
        <button class="btn" onclick="location.reload()">Take Again</button>
    </div>
</div>

<script>
    const questions = [
        // EASY - Basic Identification
        { q: "What is the primary organ responsible for pumping blood throughout the body?", options: ["Lungs", "Brain", "Heart", "Liver"], correct: 2, level: "Easy" },
        { q: "Which system is responsible for breaking down food into nutrients that the body can absorb?", options: ["Circulatory", "Digestive", "Respiratory", "Nervous"], correct: 1, level: "Easy" },
        { q: "Which of the following is the 'control center' of the body?", options: ["Heart", "Lungs", "Brain", "Stomach"], correct: 2, level: "Easy" },
        { q: "These are tiny air sacs in the lungs where gas exchange occurs.", options: ["Bronchi", "Alveoli", "Trachea", "Capillaries"], correct: 1, level: "Easy" },
        
        // AVERAGE - Scenarios & Interactions
        { q: "When you accidentally touch a hot stove, you pull your hand away instantly. Which system sends this fast signal?", options: ["Endocrine", "Skeletal", "Nervous", "Excretory"], correct: 2, level: "Average" },
        { q: "The skeletal system provides support, but which other system must work with it to allow the body to move?", options: ["Digestive", "Muscular", "Integumentary", "Lymphatic"], correct: 1, level: "Average" },
        { q: "Which hormone is released by the pancreas to lower blood sugar levels after eating a heavy meal?", options: ["Adrenaline", "Insulin", "Glucagon", "Estrogen"], correct: 1, level: "Average" },
        { q: "How do the circulatory and respiratory systems work together?", options: ["They digest food together", "They transport oxygen to cells and remove carbon dioxide", "They control body movement", "They protect the body from germs"], correct: 1, level: "Average" },
        
        // DIFFICULT - MELC Specific (Homeostasis & Complex Paths)
        { q: "A person is running a marathon and starts to sweat profusely to cool down. This is an example of which biological process?", options: ["Metabolism", "Homeostasis", "Photosynthesis", "Evolution"], correct: 1, level: "Difficult" },
        { q: "In the heart, which chamber is responsible for pumping oxygenated blood to the rest of the body (systemic circulation)?", options: ["Right Atrium", "Right Ventricle", "Left Atrium", "Left Ventricle"], correct: 3, level: "Difficult" },
        { q: "Which of the following describes a 'Negative Feedback' mechanism?", options: ["Body temperature rising continuously", "The body working to reverse a change and return to a set point", "Blood clotting until a wound is sealed", "Labor contractions increasing in strength"], correct: 1, level: "Difficult" },
        { q: "Which organ acts as a filter for the blood, removing nitrogenous wastes like urea?", options: ["Liver", "Kidney", "Spleen", "Pancreas"], correct: 1, level: "Difficult" },
        // ... (Adding more items in the same pattern)
        { q: "Which blood vessel carries deoxygenated blood from the heart to the lungs?", options: ["Aorta", "Pulmonary Artery", "Pulmonary Vein", "Vena Cava"], correct: 1, level: "Difficult" },
        { q: "Where does the final stage of chemical digestion and most nutrient absorption occur?", options: ["Stomach", "Large Intestine", "Small Intestine", "Esophagus"], correct: 2, level: "Average" },
        { q: "What type of muscle is found in the walls of internal organs like the stomach and is involuntary?", options: ["Skeletal", "Cardiac", "Smooth", "Rough"], correct: 2, level: "Average" }
  const batch2 = [
    // EASY - Identification
    { q: "Which gland is known as the 'Master Gland' because it controls the functions of other endocrine glands?", options: ["Thyroid", "Pituitary", "Adrenal", "Pancreas"], correct: 1, level: "Easy" },
    { q: "What is the basic functional unit of the nervous system?", options: ["Nephron", "Neuron", "Axon", "Alveoli"], correct: 1, level: "Easy" },
    { q: "Which hormone is responsible for the 'fight or flight' response during stressful situations?", options: ["Insulin", "Estrogen", "Adrenaline (Epinephrine)", "Melatonin"], correct: 2, level: "Easy" },
    { q: "Which part of the brain is primarily responsible for maintaining balance and posture?", options: ["Cerebrum", "Cerebellum", "Medulla Oblongata", "Thalamus"], correct: 1, level: "Easy" },
    { q: "In the female reproductive system, where does fertilization usually occur?", options: ["Ovary", "Uterus", "Fallopian Tube (Oviduct)", "Vagina"], correct: 2, level: "Easy" },

    // AVERAGE - Functional Relationships
    { q: "How does the nervous system differ from the endocrine system in terms of sending messages?", options: ["Nervous is chemical, Endocrine is electrical", "Nervous is slow, Endocrine is fast", "Nervous uses electrical impulses, Endocrine uses hormones", "Nervous messages last longer than Endocrine messages"], correct: 2, level: "Average" },
    { q: "Which of the following is an example of a positive feedback mechanism in the human body?", options: ["Regulation of body temperature", "Regulation of blood sugar", "Childbirth contractions", "Control of blood pressure"], correct: 2, level: "Average" },
    { q: "What happens to the diaphragm when you inhale (breathe in)?", options: ["It relaxes and moves up", "It contracts and moves down", "It stays still", "It disappears"], correct: 1, level: "Average" },
    { q: "A person with a high fever begins to shiver. What is the body trying to achieve?", options: ["Decrease body temperature", "Increase body temperature to kill pathogens", "Lose energy", "Stop blood flow"], correct: 1, level: "Average" },
    { q: "Which hormone is primarily responsible for the development of male secondary sex characteristics?", options: ["Progesterone", "Testosterone", "Estrogen", "Prolactin"], correct: 1, level: "Average" },

    // DIFFICULT - MELC Integration & Analysis
    { q: "If the pancreas fails to produce enough insulin, what is the most likely effect on the body's homeostasis?", options: ["Blood sugar levels will drop dangerously low", "The body will stop producing energy", "Blood sugar levels will remain high (Diabetes)", "The body will digest food faster"], correct: 2, level: "Difficult" },
    { q: "During a 'Fight or Flight' response, why does the heart rate increase?", options: ["To make the person feel scared", "To pump more oxygen and glucose to the muscles", "To stop the digestive system", "To cool down the brain"], correct: 1, level: "Difficult" },
    { q: "Which part of the brain controls involuntary actions like heartbeat and breathing?", options: ["Cerebrum", "Hypothalamus", "Medulla Oblongata", "Pons"], correct: 2, level: "Difficult" },
    { q: "In the menstrual cycle, what event is triggered by a sudden surge in Luteinizing Hormone (LH)?", options: ["Menstruation", "Ovulation", "Fertilization", "Implantation"], correct: 1, level: "Difficult" },
    { q: "What is the primary role of the Sensory Neurons?", options: ["To carry commands from the brain to muscles", "To connect one neuron to another", "To carry information from receptors to the Central Nervous System", "To produce myelin sheaths"], correct: 2, level: "Difficult" },
    
    // TRIVIA / CLINCHER
    { q: "Which is the longest bone in the human body?", options: ["Humerus", "Tibia", "Femur", "Spine"], correct: 2, level: "Easy" },
    { q: "What is the only organ in the human body that can regenerate itself if part of it is removed?", options: ["Heart", "Liver", "Lungs", "Kidney"], correct: 1, level: "Average" },
    { q: "How many bones are in an average adult human body?", options: ["300", "206", "180", "250"], correct: 1, level: "Easy" },
    { q: "Which specific type of blood vessel has walls that are only one cell thick to allow for diffusion?", options: ["Artery", "Vein", "Capillary", "Venule"], correct: 2, level: "Average" },
    { q: "What protects the brain from physical injury?", options: ["Meninges and Cerebrospinal Fluid", "The Scalp only", "The Pineal Gland", "The Cerebrum"], correct: 0, level: "Average" },
    { q: "Which hormone is known as the 'Sleep Hormone'?", options: ["Dopamine", "Serotonin", "Melatonin", "Oxytocin"], correct: 2, level: "Easy" },
    { q: "In the digestive system, what prevents food from entering the windpipe (trachea)?", options: ["Pharynx", "Epiglottis", "Uvula", "Esophagus"], correct: 1, level: "Average" },
    { q: "Which system is the first line of defense against infection and includes the skin?", options: ["Immune", "Lymphatic", "Integumentary", "Skeletal"], correct: 2, level: "Easy" },
    { q: "What is the pH level of a healthy human stomach? (Approximate)", options: ["1.5 to 3.5 (Acidic)", "7.0 (Neutral)", "8.5 to 10 (Basic)", "12.0 (Strongly Basic)"], correct: 0, level: "Difficult" },
    { q: "Which organ stores bile produced by the liver?", options: ["Pancreas", "Gallbladder", "Small Intestine", "Spleen"], correct: 1, level: "Easy" }
];
  ];

    let currentIdx = 0;
    let score = 0;

    function startQuiz() {
        if(!document.getElementById('studentName').value) return alert("Enter name!");
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('quiz-ui').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById('level').innerText = `Level: ${q.level}`;
        document.getElementById('questionText').innerText = q.q;
        const container = document.getElementById('optionsContainer');
        container.innerHTML = "";
        q.options.forEach((opt, i) => {
            container.innerHTML += `<label class="option"><input type="radio" name="ans" value="${i}"> ${opt}</label>`;
        });
    }

    function checkAnswer() {
        const selected = document.querySelector('input[name="ans"]:checked');
        if(!selected) return alert("Select an answer!");
        if(parseInt(selected.value) === questions[currentIdx].correct) score++;
        
        currentIdx++;
        if(currentIdx < questions.length) {
            showQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('result-ui').classList.remove('hidden');
        document.getElementById('finalScoreText').innerText = 
            `${document.getElementById('studentName').value}, your score is ${score} / ${questions.length}`;
    }
</script>
</body>
</html>
